<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обменный курс</title>
    <link rel="stylesheet" href="/water-light.css"> <!-- https://cdn.jsdelivr.net/npm/water.css@2/out/light.css -->
    <link rel="stylesheet" href="/water-wrapper.css">
    <style>
        input[type=submit] {
            display: inline  !important;
        }

        #baseCurrency, #quoteCurrency {
            width: 65px;
        }

        #rate {
            width: 120px;
        }
    </style>
</head>
<body>

<h1>Обменный курс</h1>
<form action="#" th:action="@{/foreign-exchange-rates}" th:object="${rate}" method="post">
    <label>
        <input type="date" th:field="*{date}" required/>
    </label>
    <span>&nbsp;</span>
    <label>
        <input type="text" th:field="*{baseCurrency}" list="currencies" placeholder="USD" required/>
    </label>
    <span>&#10562;</span>
    <label>
        <input type="number" step="0.0001" th:field="*{rate}" placeholder="100" required/>
    </label>
    <label>
        <input type="text" th:field="*{quoteCurrency}" list="currencies" size="3" placeholder="RUB" required/>
    </label>
    <span>&emsp;</span>
    <input type="submit" value="Сохранить"/>

    <datalist id="currencies">
        <option>RUB</option>
        <option>USD</option>
        <option>EUR</option>
        <option>GBP</option>
        <option>CHF</option>
        <option>CNY</option>
        <option>HKD</option>
    </datalist>
</form>

</body>
</html>
