<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сделки</title>
    <link rel="stylesheet" href="/water-light.css"> <!-- https://cdn.jsdelivr.net/npm/water.css@2/out/light.css -->
    <link rel="stylesheet" href="/water-wrapper.css">
    <style>
        body {
            max-width: 95%;
        }
    </style>
</head>
<body>

<h1>Сделки</h1>
<a href="/transactions/edit-form">Добавить сделку</a><br>
<a href="/forms.html">На главную</a><br>

<p class="hint">
    Для редактирования сделки кликните по ее номеру, для удаления - на крестик.
</p>

<form action="#" th:action="@{/transactions/search}" th:object="${filter}" method="post" class="search-filter">
    <div th:replace="~{fragments/search :: portfolio (selected='*{portfolio}', portfolios=${portfolios})}"></div>
    <div th:replace="~{fragments/search :: security ('*{security}')}"></div>
    <div th:replace="~{fragments/search :: date-range (from='*{dateFrom}', to='*{dateTo}')}"></div>
    <div th:replace="~{fragments/search :: page-size ('*{pageSize}')}"></div>
</form>

<table>
    <tr>
        <th>Счет</th>
        <th>Номер сделки</th>
        <th>Дата исполнения</th>
        <th>Инструмент</th>
        <th>Сделка</th>
        <th>Количество, шт</th>
        <th class="value">Цена</th>
        <th class="value">НКД</th>
        <th>Валюта цены</th>
        <th class="value">Комиссия</th>
        <th>Валюта комиссии</th>
        <th></th>
    </tr>
    <tr th:each="tr : ${page.content}">
        <td th:text="${tr.portfolio}"/>
        <td>
            <a th:href="@{/transactions/edit-form(id=${tr.id})}"
               th:text="${tr.tradeId}"/>
        </td>
        <td th:text="${tr.date}"/>
        <td th:text="${tr.getSecurityName}"/>
        <td th:switch="${tr.action.name}">
            <span th:case="BUY">Покупка</span>
            <span th:case="CELL">Продажа</span>
        </td>
        <td th:text="${tr.count}"/>
        <td th:text="${(tr.price != null) ? tr.price.setScale(2, T(java.math.RoundingMode).HALF_UP) : ''}"
            class="value"/>
        <td th:text="${(tr.accruedInterest != null) ? tr.accruedInterest.setScale(2, T(java.math.RoundingMode).HALF_UP) : ''}"
            class="value"/>
        <td th:text="${tr.priceCurrency}"/>
        <td th:text="${(tr.fee != null) ? tr.fee.setScale(2, T(java.math.RoundingMode).HALF_UP) : ''}"
            class="value"/>
        <td th:text="${tr.feeCurrency}"/>
        <td class="table-row-control">
            <a th:href="@{/transactions/delete(id=${tr.id})}" title="Удалить">&#x274c;</a>
        </td>
    </tr>
</table>

<div th:insert="~{fragments/navigation :: navigation-bar (
    endpoint='transactions',
    params='portfolio=${filter.portfolio},
            dateFrom=${filter.dateFrom},
            dateTo=${filter.dateTo},
            security=${filter.security},
            pageSize=${filter.pageSize}'
    )}">
</div>


</body>
</html>
