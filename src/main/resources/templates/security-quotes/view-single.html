<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сохранена котировка</title>
    <link rel="stylesheet" href="/water-light.css"> <!-- https://cdn.jsdelivr.net/npm/water.css@2/out/light.css -->
    <link rel="stylesheet" href="/water-wrapper.css">
</head>
<body>

<h1>Сохранена котировка</h1>
<p th:text="${quote.timestamp}" id="date-time"/>
<p th:text="'Номер записи: ' +  ${quote.id}" th:if="${quote.id != null}"/>
<p th:text="'Инструмент: ' +  ${quote.getSecurity()}"/>
<p th:text="'Котировка: ' + ${quote.quote}" th:if="${quote.quote != null}">
    <span th:text="%" th:if="${quote.accruedInterest != null}"/>
</p>
<p th:text="'Цена: ' + ${quote.price}" th:if="${quote.price != null}"/>
<p th:text="'НКД: ' + ${quote.accruedInterest}" th:if="${quote.accruedInterest != null}"/>
<p th:text="'Валюта: ' + ${quote.currency}" th:if="${quote.currency != null}"></p>
<a href="/security-quotes/edit-form">Добавить еще</a><br>
<a th:href="@{/security-quotes/delete(id=${quote.id})}">Удалить эту котировку</a><br>
<a href="/security-quotes">Посмотреть все котировки</a><br>
<a href="/forms.html">На главную</a><br>

<script type="text/javascript">
    let e = document.getElementById("date-time")
    e.textContent = new Date(e.textContent).toLocaleString()
</script>

</body>
</html>
