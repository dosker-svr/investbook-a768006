<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сохранен денежный остаток</title>
    <link rel="stylesheet" href="/water-light.css"> <!-- https://cdn.jsdelivr.net/npm/water.css@2/out/light.css -->
    <link rel="stylesheet" href="/water-wrapper.css">
</head>
<body>

<h1>Сохранен денежный остаток</h1>

<p th:text="'Счет: ' +  ${cash.portfolio}"/>
<p th:text="'Номер записи: ' +  ${cash.id}"/>
<p th:text="'Дата: ' + ${cash.date}"/>
<p th:text="'Рынок: ' + ${cash.market}" th:if = "${cash.market != null && !cash.market.isEmpty()}"/>
<p th:text="${cash.cash} + ' ' + ${cash.currency}"/>
<a href="/portfolio-cash/edit-form">Добавить еще</a><br>
<a th:href="@{/portfolio-cash/delete(id=${cash.id})}">Удалить эту запись</a><br>
<a href="/portfolio-cash">Посмотреть все</a><br>
<a href="/forms.html">На главную</a><br>

</body>
</html>
