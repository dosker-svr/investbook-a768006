<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${title ?: 'Успешно'}"></title>
    <link rel="stylesheet" href="/water-light.css"> <!-- https://cdn.jsdelivr.net/npm/water.css@2/out/light.css -->
    <link rel="stylesheet" href="/water-wrapper.css">
</head>
<body>
    <h1 th:text="${title ?: 'Успешно'}"></h1>
    <p th:if="${message != null}" th:utext="${message}"></p>
    <p>
        <a th:if="${backLink == null}" href="#" onclick="window.history.back()">[назад]</a>
        <a th:if="${backLink != null}" th:href="${backLink}">[назад]</a>
        <a href="/">[на главную]</a>
    </p>
</body>
</html>
